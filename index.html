<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de viagem</title>
</head>
<body>
    <h1>Calculadora viagem</h1>
    <div>
        <input type="Number" placeholder="distancia da viagem">
        <input type="Number" placeholder="consumo km/1">   

        <h2>Insira o tipo de combustivel</h2>
        <input type="submit" value="etanol" onclick="etanol()">
        <input type="submit" value="gasolina" onclick="gasolina()">
        <script>
            function etanol(){
                var dist = document.querySelectorAll('input')[0].value
                var cons = document.querySelectorAll('input')[1].value
                var calc = (dist/cons)*3.42
                alert ('consumo da viagem sera de ' + calc)
            }
            function gasolina(){
                var dist = document.querySelectorAll('input')[0].value
                var cons = document.querySelectorAll('input')[1].value
                var calc = (dist/cons)*5.75
                alert ('consumo da viagem sera de ' + calc)

            }
        </script>
    </div>
</body>
</html>
